name: Build & Push Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*", "V*"]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read package.json version
        id: pkg
        run: echo "ver=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase names
        id: vars
        shell: bash
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "dh_user_lc=${DOCKERHUB_USERNAME,,}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show build context (debug)
        run: |
          pwd
          ls -al
          ls -al src || true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.repo_lc }}:latest
            ghcr.io/${{ steps.vars.outputs.repo_lc }}:v${{ steps.pkg.outputs.ver }}
            ghcr.io/${{ steps.vars.outputs.repo_lc }}:${{ github.sha }}

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ steps.vars.outputs.dh_user_lc }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build & Push to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.vars.outputs.dh_user_lc }}/zjmf-monitor:latest
            ${{ steps.vars.outputs.dh_user_lc }}/zjmf-monitor:v${{ steps.pkg.outputs.ver }}
            ${{ steps.vars.outputs.dh_user_lc }}/zjmf-monitor:${{ github.sha }}
